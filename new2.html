<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Sir!</title>
    <style>
        body {
            background: linear-gradient(45deg, #ffcccb, #ff99cc, #ff6699);
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            animation: bgChange 10s infinite alternate;
        }
        @keyframes bgChange {
            0% { background: linear-gradient(45deg, #ffcccb, #ff99cc, #ff6699); }
            100% { background: linear-gradient(45deg, #ff99cc, #ff66b2, #ff3385); }
        }
        .gif-container {
            opacity: 0;
            transform: scale(0.5);
            animation: fadeInScale 1.5s ease-out forwards;
            max-width: 90%;
            position: relative;
        }
        .gif-container img {
            width: 100%;
            max-width: 300px;
            height: auto;
        }
        @keyframes fadeInScale {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ff4081;
            margin-top: 20px;
            animation: bounce 1s infinite alternate;
        }
        @keyframes bounce {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-10px); }
        }
        .confetti, .balloons {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: gold;
            opacity: 0.7;
            animation: fall linear infinite;
            border-radius: 50%;
        }
        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
        .balloons {
            width: 25px;
            height: 35px;
            background-color: red;
            animation: rise 5s ease-in-out infinite;
        }
        @keyframes rise {
            0% { transform: translateY(100vh) scale(1); }
            100% { transform: translateY(-100vh) scale(1.2); }
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="gif-container">
        <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExcTFqeHpuMmg4bGp0bWR3MHR5MHdsZmJqNzZmYm1ia2JteDZ3OXMybCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/LzwcNOrbA3aYvXK6r7/giphy.gif" alt="Happy Birthday">
    </div>
    <h1>Happy Birthday, Sir! ðŸŽ‰</h1>

    <script>
        function createConfetti() {
            const confetti = document.createElement("div");
            confetti.classList.add("confetti");
            document.body.appendChild(confetti);
            
            confetti.style.left = Math.random() * 100 + "vw";
            confetti.style.animationDuration = (Math.random() * 2 + 3) + "s";
            confetti.style.backgroundColor = ["gold", "red", "blue", "green", "purple"][Math.floor(Math.random() * 5)];
            
            setTimeout(() => { confetti.remove(); }, 5000);
        }
        
        function createBalloons() {
            const balloon = document.createElement("div");
            balloon.classList.add("balloons");
            document.body.appendChild(balloon);
            
            balloon.style.left = Math.random() * 100 + "vw";
            balloon.style.animationDuration = (Math.random() * 3 + 5) + "s";
            balloon.style.backgroundColor = ["red", "blue", "yellow", "green", "pink"][Math.floor(Math.random() * 5)];
            
            setTimeout(() => { balloon.remove(); }, 6000);
        }
        
        setInterval(createConfetti, 200);
        setInterval(createBalloons, 1000);
    </script>
</body>
</html>
